<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Marco Pérez" />
    <meta
      name="description"
      content="Find the best game deals from multiple stores in one place."
    />
    <meta
      name="keywords"
      content="game, free, freebie, giveaway, store, steam, epic games, origin, gog, good old games, ps4, ps5, xbox, android"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./../sass/main.scss" />

    <!-- SCRIPTS -->
    <script defer type="module" src="./../js/details.js"></script>

    <!-- OTHER -->
    <title>Free Game Tracker - Giveaway details</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar--solid-background">
        <a class="navbar__logo" href="./../index.html">Free Game Tracker</a>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="navbar__items">
          <li class="navbar__item">
            <a href="./about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="./faq.html" class="navbar__link">FAQ</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="details">
        <div class="u-container">
          <a
            href="./../index.html#giveaways"
            class="btn btn--white btn-icon u-margin-bottom-small"
            ><i class="bi bi-caret-left-fill"></i>Giveaways</a
          >
          <div class="giveaway" id="giveaway">
            <!-- Giveaway details generated by js -->
          </div>
          <hr class="u-break u-margin-top-small" />
        </div>
      </section>
    </main>

    <section class="cards">
      <div class="u-container">
        <h2 class="heading-tertiary u-margin-bottom-small">
          Other giveaways you might like:
        </h2>

        <div id="cards-container" class="card-grid-container">
          <!-- Cards generated by js -->
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="u-container">
        <p class="footer__text">
          Diseño y desarrollo
          <a
            href="https://github.com/marcodamianperez"
            class="author"
            target="_blank"
            >Marco Pérez</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
