<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Marco Pérez" />
    <meta
      name="description"
      content="Keep track of the current free games, DLCs, and in-game items on several game platforms."
    />
    <meta
      name="keywords"
      content="game, free, freebie, giveaway, store, steam, epic games, origin, gog, good old games, ps4, ps5, xbox, android"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- SCRIPTS -->
    <script defer type="module" src="./js/index.js"></script>

    <!-- OTHER -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Free Game Tracker</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a class="navbar__logo" href="./index.html">Free Game Tracker</a>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="navbar__items">
          <li class="navbar__item u-d-none">
            <a href="./pages/details.html" class="navbar__link">Details</a>
          </li>
          <li class="navbar__item">
            <a href="./pages/about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="./pages/faq.html" class="navbar__link">FAQ</a>
          </li>
        </ul>
      </nav>

      <div class="u-container">
        <div class="header__text-box">
          <h1 class="heading-primary">
            <div class="heading-primary--main">
              Free Games, DLCs & In-Game Items
            </div>
            <div class="heading-primary--sub">
              Find, track and claim limited-time freebies
            </div>
          </h1>
          <a href="#giveaways" class="btn btn--white">Show Me</a>
        </div>
      </div>
    </header>

    <section class="serving">
      <div class="u-container">
        <h2 class="heading-secondary u-margin-bottom-small">
          Currently serving...
        </h2>

        <p class="serving__text">
          <i class="bi bi-controller"></i>
          <span id="qtyGames">179</span> Games
        </p>
        <p class="serving__text">
          <i class="bi bi-puzzle"></i>
          <span id="qtyDlc">201</span> DLC's
        </p>
        <p class="serving__text">
          <i class="bi bi-gem"></i>
          <span id="qtyBeta">45</span> Beta Games
        </p>
      </div>
    </section>

    <main>
      <section class="filter">
        <div class="u-container">
          <ul class="menu-filter" id="menu-filter">
            <li>
              <button data-id="all" class="menu-btn filter">Show All</button>
            </li>
            <li><button data-id="pc" class="menu-btn filter">PC</button></li>
            <li>
              <button data-id="steam" class="menu-btn filter">Steam</button>
            </li>
            <li>
              <button data-id="epic-games-store" class="menu-btn filter">
                Epic Games Store
              </button>
            </li>
            <li><button data-id="gog" class="menu-btn filter">GOG</button></li>
            <li>
              <button data-id="origin" class="menu-btn filter">Origin</button>
            </li>
            <li>
              <button data-id="ubisoft" class="menu-btn filter">Ubisoft</button>
            </li>
            <li>
              <button data-id="xbox-one" class="menu-btn filter">
                Xbox One
              </button>
            </li>
            <li><button data-id="ps4" class="menu-btn filter">PS4</button></li>
            <li><button data-id="ps5" class="menu-btn filter">PS5</button></li>
            <li>
              <button data-id="switch" class="menu-btn filter">Nintendo</button>
            </li>
            <li>
              <button data-id="android" class="menu-btn filter">Android</button>
            </li>
            <li><button data-id="ios" class="menu-btn filter">IOS</button></li>
            <li>
              <button data-id="drm-free" class="menu-btn filter">
                DRM-Free
              </button>
            </li>
            <li>
              <button data-id="itchio" class="menu-btn filter">itch.io</button>
            </li>
          </ul>

          <form class="form u-margin-top-small">
            <fieldset class="form__field">
              <label for="type" class="form__label">Type:</label>
              <select id="type" class="form__input">
                <option value="all" selected>All</option>
                <option value="games">Games</option>
                <option value="dlcs">DLC's</option>
                <option value="items">Items</option>
              </select>
            </fieldset>

            <fieldset class="form__field">
              <label for="sort" class="form__label">Sort by:</label>
              <select id="sort" class="form__input">
                <option value="date" selected>Release date</option>
                <option value="value">Value</option>
                <option value="popularity">Popularity</option>
              </select>
            </fieldset>
          </form>
          <hr class="u-break u-margin-top-small" />
        </div>
      </section>

      <section class="cards" id="giveaways">
        <div class="u-container">
          <div id="cards-container" class="card-grid-container">
            <!-- Cards generated by js -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="u-container">
        <p class="footer__text">
          Diseño y desarrollo
          <a
            href="https://github.com/marcodamianperez"
            class="author"
            target="_blank"
            >Marco Pérez</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
